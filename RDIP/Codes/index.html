<html>
<head>
    <title>
        Virtual Labs
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="back">
        <div class="jumbotron"> 
        <h1>Experiment</h1>
        </div>
        <div class="container" id="wrap">
            <div>
                <div class="input-group col-md-3 mx-auto">
                    <select class="custom-select" id="corpusSelection" onchange="corpus()">
                        <option value="null">---Select corpus---</option>
                        <option value="passage1">Corpus 1</option>
                        <option value="passage2">Corpus 2</option>
                        <option value="passage3">Corpus 3</option>
                    </select><br><br>
                </div>
                <p id="displayCorpus"></p><br><br>
            </div>
            <div class="input-group col-md-3 mx-auto">
                <select class="custom-select" id="select" onchange="selectOptions()">
                    <option value="null">---Selected Language---</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>

            <br>
            <p id="message" class="textColor"></p>
            <br>

            <p id="randomButtons"></p><br>

            <div id="formedSentance">
                <p class="textColor"><b>Formed Sentence (after selecting words):</b></p>
            </div>

            <div class="alert alert-dark" id="InputDiv">
                <p id="inputSentance"></p>
            </div>

            <div id="reformSentance">
                <button class="btn btn-dark buttongap" onclick="reform()">Re-form the sentance</button><br><br>
            </div>
            <div id="checkButton">
                <button class="btn btn-dark buttongap" onclick="checkerFunction()">check correctness of the sentance</button><br><br>
            </div>
            <div id="rightAnswer">
                Right Answer!!!<br><br>
            </div>
            <div id="wrongAnswer">
                Wrong Answer!!!<br><br>
            </div>
            <div id="getSentButton">
                <button class="btn btn-dark" id="getCorrect" onclick="getCorrect()">Get Correct Sentance</button>
            </div>
            <div id="toggler">
                <button class="btn btn-dark" id="answersToggle" onclick="hideAnswers()">Hide Correct Answers</button>
                <button class="btn btn-dark" id="answersToggle2" onclick="showAnswers()">Get Answers</button>
            </div>
            <div class="alert alert-dark" id="answers">
                <p id="a"></p>
                <p id="b"></p>
                <p id="c"></p>
                <p id="d"></p>
                <p id="e"></p>
                <p id="f"></p>
                <p id="g"></p>
                <p id="h"></p>
                <p id="i"></p>
                <p id="j"></p>
                <p id="k"></p>
                <p id="l"></p>
            </div><br /><br />
        </div>
    </div>
    <script type="text/javascript" src="function.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
</html>
