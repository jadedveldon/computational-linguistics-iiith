<html>
<head>
    <title>
        Virtual Labs
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <p>Experiment</p>
        <div id="wrap">
            <div>
                <select id="corpusSelection" onchange="corpus()">
                    <option value="null">---Select corpus---</option>
                    <option value="passage1">Corpus 1</option>
                    <option value="passage2">Corpus 2</option>
                    <option value="passage3">Corpus 3</option>
                </select><br><br>
                <p id="displayCorpus"></p><br><br>
            </div>
            <div id="selection">
            <select id="select" onchange="selectOptions()">
                <option value="null">---Selected Language---</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
             </div>
            <p id="message" class="blue"></p>
            <p id="randomButtons"></p><br>
            <div id="formedSentance">
                <p class="blue"><b>Formed Sentence (after selecting words):</b></p>
            </div>
            <p id="inputSentance" ></p>
            <div id="reformSentance">
            <button onclick="reform()">Re-form the sentance</button><br><br>
            </div>
            <div id="checkButton">
                <button onclick="checkerFunction()">check correctness of the sentance</button><br><br>
            </div>
            <div id="rightAnswer">
                Right Answer!!!<br><br>
            </div>
            <div id="wrongAnswer">
                Wrong Answer!!!<br><br>
            </div>
            <div id="getSentButton">
                <button id="getCorrect" onclick="getCorrect()">Get Correct Sentance</button>
            </div>
            <div id="toggler">
                <button id="answersToggle" onclick="hideAnswers()">Hide Correct Answers</button>
                <button id="answersToggle2" onclick="showAnswers()">Get Answers</button>
            </div>
            <div id="answers">
                <p id="a"></p>
                <p id="b"></p>
                <p id="c"></p>
                <p id="d"></p>
                <p id="e"></p>
                <p id="f"></p>
                <p id="g"></p>
                <p id="h"></p>
                <p id="i"></p>
                <p id="j"></p>
                <p id="k"></p>
                <p id="l"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="function.js"></script>
</body>
</html>
