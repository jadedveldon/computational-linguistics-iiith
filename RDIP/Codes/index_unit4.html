<!DOCTYPE html>
<html>
<head>
    <title>
        Virtual Labs
    </title>
    <link rel="stylesheet" type="text/css" href="style_unit4.css">
    <script src="../Libraries/require.js"></script>
    <script src="../Libraries/node_modules/snowball/stemmer/lib/Snowball.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <div id="corpusSelect">
            <select id="corpusSelection" onchange="corpus()">
                <option value="null">---Select corpus---</option>
                <option value="passage1">Corpus 1</option>
                <option value="passage2">Corpus 2</option>
                <option value="passage3">Corpus 3</option>
            </select><br><br>
            <p id="displayCorpus"></p>
        </div>
        <div id="instructText">
            <p>Enter the number of tokens and types for the above corpus:</p>
        </div>
        <div id="table">
            <table>
                <tr>
                    <td>
                        <label for="tokens">#tokens:</label>
                    </td>
                    <td>
                        <input type="text" id="tokens" name="tokens" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="types">#types:</label>
                    </td>
                    <td>
                        <input type="text" id="types" name="types" size="4">
                    </td>
                </tr>
            </table>
        </div><br /><br />
        <div id="submitButton">
        </div>
        <div>
            <p id="answer"></p>
        </div><br />
        <div id="message">
        </div><br />
        <div id="continue">
            <button id="continueButton" onclick="continueFunction()">Continue</button>
        </div>
        <div id="newInput">
        </div><br />
        <div id="stemSubmit">
            <button onclick="stemInput()">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="function_uint4.js"></script>
</body>
</html>
