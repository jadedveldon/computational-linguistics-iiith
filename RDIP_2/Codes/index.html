<!DOCTYPE html>
<html>
<head>
    <title>
        Virtual Labs
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrap">
        <div class="jumbotron" style="color:darkslateblue">
            <h1>Experiment</h1>
        </div>
        <div>
            <select id="languageSelection" onchange="languageSelection()">
                <option value="null">---Select Language--</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select><br /><br />
        </div>
        <div id="sentanceSelection">
        </div>
        <div>
            <p id="message">Select the POS tag for corresponding words</p>
        </div>
        <div id="table">
            <table id="main" cellpadding="4">
            </table>
        </div><br />
        <div id="submitButton">
        </div><br />
        <div id="getAnswers">
        </div><br />
        <div id="hideAnswers">
        </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
</html>
